name: Node.js CI

on:
  push:
    branches: [ package ]
  pull_request:
    branches: [ package ]

jobs:
  build:

    runs-on: ubuntu-latest
    env:
      CI: ""

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm install
    - run: npm run build
    
    - name: Compress package
      uses: papeloto/action-zip@v1
      with:
        files: build/
        dest: package.zip
        
    - name: Retain Package
      uses: actions/upload-artifact@v2
      with:
        name: package
        path: package.zip
